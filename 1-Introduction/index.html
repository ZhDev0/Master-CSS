<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <!-- External Style  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Internal Style  -->
    <style>
        /* Code Here */

    <!-- Inline Style  -->
